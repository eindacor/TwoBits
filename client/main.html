<template name="Team">
	{{ #each listOfBarbers }}
		<button id="barber" value="{{ this }}" class="list-group-item list-group-item-primary centered">{{ this }}</button>
	{{ /each }}	
</template>

<template name="insertCalEvent">
	{{ #if showDialogModal }}
		{{> Dialog}}
	{{ /if }}
</template>

<template name="BookAppointment">
		<div class="container containerbarberprofile">
			{{ #if barberName }}
				<!-- <p class="theTeamInstructions">Select your barber below</p> -->
				<h2>To book your appointment with {{ barberName }} please sign in.</h2>
				<!-- <p class="theTeamInstructions">Select your barber below</p> -->
				<div class="list-group">
				</div>
			{{ else }}
				<h2> Choose a barber above. </h2>
			{{ /if }}
			{{ #if currentUser }}
				{{ > insertCalEvent }}
				{{> main}}
			{{ else }}
				<div class="container"> 
					{{> loginButtons}}
				</div>
			{{ /if }}
		</div>
