<template name="login">
	<div class="login-box">
		<input type="email" class="form-control input-lg" id="login-email" placeholder="email address"/>
		<input type="password" class="form-control input-lg" id="login-password" placeholder="password"/>
		<button id="login" class="add-content-btn">login</button>
		<div class="registration-text">
			<p>Don't have an account? <a class="registration-text" href="/registrationForm/">Click here</a> to register.</p>
		</div>
	</div>
</template>
