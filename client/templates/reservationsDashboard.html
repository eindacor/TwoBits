<template name="reservationsDashboard">
	<section class="">
		<div class="container containerbarberprofile col-md-12">
		{{ #if currentUser }}
			{{ > managerProfile }}
		{{ else }}
		<div class="container"> 
			{{> loginButtons}}
		</div>
		{{ /if }}
		</div>
		<div class="calendarbg container col-md-12">
			<div class="container col-md-8 col-md-offset-2">
				{{ #if showDialogModal }}
					{{> dialog}}
				{{ /if }}
				<div id="calendar">
				</div>
			</div>
		</div>
	</section>
</template>
