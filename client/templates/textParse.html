<template name="textParse">
	<div class="text-parse-test">
		<button id="test-button">identify date</button>
		<textarea id="string-enter"></textarea>
		{{#if show_result}}
		<h3>{{entered_date.day_of_week}}, {{entered_date.month}} {{entered_date.day}}, {{entered_date.year}} at {{entered_date.hour}}:{{entered_date.minute}}</h3>
		{{/if}}
	</div>
</template>
